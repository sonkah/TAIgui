<nb-card>
  <nb-card-header>
    New Task
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Enter name: </label>
                <input
                        type="text"
                        class="form-control"
                        id="name"
                        formControlName="name"
                        required>
            </div>
            <div>
                <label for="date">Choose date: </label>
              <ng-datepicker formControlName="date" [options]="options"></ng-datepicker>
            </div>
            <div class="button-container">
              <div class="container-btn">
                <button class="btn btn-success" type="submit" id="savebutton" [disabled]="!createForm.valid">Save</button>
              </div>
              <div class="container-btn">
                <button class="btn btn-danger" (click)="onCancel()" id="cancelbutton">Cancel</button>
              </div>
            </div>
    </form>
  </nb-card-body>
</nb-card>
