<nb-card>
  <nb-card-header>
    header
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name: </label>
                <input
                        type="text"
                        class="form-control"
                        id="name"
                        formControlName="name"
                    >
            </div>
            <div class="row">
              <div class="form-group">
                      <label for="year">Year: </label>

                      <input
                          class="form-control"
                          type="text"
                          id="year"
                          formControlName="year"
                      >
                  </div>
              <div class="form-group">
                      <label for="month">Month: </label>

                      <select
                          class="form-control"
                          id="month"
                          formControlName="month"
                      >
                          <option *ngFor="let month of months" [value]="month.id">{{ month.name }}</option>
                      </select>
                  </div>

              <div class="form-group">
                      <label for="day">Day: </label>

                      <input
                          class="form-control"
                          type="text"
                          id="day"
                          formControlName="day"
                      >
                  </div>
            </div>
                <div class="row">
                <div class="container-btn">
                    <button class="btn btn-success" type="submit" id="savebutton">Save</button>
                </div>
                <div class="container-btn">
                    <button class="btn btn-danger" (click)="onCancel()" id="cancelbutton">Cancel</button>
                </div>
            </div>
    </form>
  </nb-card-body>
</nb-card>
